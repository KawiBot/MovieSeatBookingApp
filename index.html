<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="10">Dune - 10$</option>
        <option value="12">Toy Story: Woodys Revenge - 12$</option>
        <option value="8">Lion King 4 - 8$</option>
        <option value="9">Astartes - 9$</option>
      </select>
    </div>
    <!-- End of Movie Container -->
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
    <!-- End of Showcase -->
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <button class="btn" id="btn">Clear</button>
    </div>
    <!-- End of Container div -->
    <div class="snack-container">
      <h2>Choose a snack with your seat!</h2>
      <div class="snacks">
        <div class="nachos">
          <img id="nachos" src="imgs/nachos.png" alt="" />
          <span id="nachos-title">Nachos</span>
          <span id="nachos-price">7$</span>
        </div>
        <div class="popcorn">
          <img id="popcorn" src="imgs/Popcorn-PNG-Image.png" alt="" />
          <span id="popcorn-title">Popcorn</span>
          <span id="popcorn-price">12$</span>
        </div>
        <div class="skittles">
          <img id="skittles" src="imgs/skittles.png" alt="" />
          <span id="skittles-title">Skittles</span>
          <span id="skittles-price">5$</span>
        </div>
        <div class="fountain-drink">
          <img id="fountain-drink" src="imgs/fountain-drink.png" alt="" />
          <span id="fountain-drink-title">Large Fountain Drink</span>
          <span id="fountain-drink-price">12$</span>
        </div>
      </div>
    </div>
    <!-- End of snacks container div -->
    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span
        id="total"
        >0</span
      >
    </p>
    <script src="script.js"></script>
  </body>
</html>
